#Database
jdbc.driverClassName=org.hsqldb.jdbcDriver
jdbc.dialect=org.hibernate.dialect.HSQLDialect
jdbc.hbm2ddl.auto=create
jdbc.show_sql=false
#caching level 2
jdbc.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
jdbc.cache.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
#Application settings
app.settings.version=2.16
app.settings.version.revision=r
app.settings.max.attempt=3
app.settings.otp.lock.time=900000
app.settings.time.attempt.timeout=${app.settings.otp.lock.time}
app.settings.time.to.valid.reset.password=3600000
app.settings.background.task.max.pool.size=60
app.settings.background.task.core.pool.size=15
app.settings.background.task.queue.capacity=1000
app.settings.background.task.max.user.size=1
app.settings.scheduler.pool.size=15
#default profiles
app.settings.default.profile.quantitative.sqlite.path=sqlite/TL1.4_TRICKService_QuantitativeDefaultProfile_v1.3.sqlite
app.settings.default.profile.qualitative.sqlite.path=sqlite/TL1.4_TRICKService_QualitativeDefaultProfile_v1.3.sqlite
app.settings.default.languages=ENG,English,Anglais;FRA,Fran\u00E7ais,French
#ALE Chart
app.settings.ale.chart.content.size=10
app.settings.ale.chart.content.max.size=12
app.settings.ale.chart.single.content.max.size=14
app.settings.default.chart.colors=#70bdeb,#f4b520,#f25955,#70e00a,#d147ff,#ffea80,#61ffd5,#8591ff,#f5837f,#f9d88a,#afdaf4,#b3f872,#e494ff,#fff2b3,#a8ffe8,#bdc3ff,#ed914a,#fabe94,#ae5eff,#d3a8ff,#2da631,#6dd972,#c95454,#da8bab
app.settings.default.chart.static.colors=#ed914a,#fabe94,#ae5eff,#d3a8ff,#2da631,#6dd972,#c95454,#da8bab
app.settings.default.chart.static.risks
#template
app.settings.data.folder=/WEB-INF/data
app.settings.email.template=/WEB-INF/data/email/template/
app.settings.report.qualitative.template.paths={"ENG": "docx/TOD_Q142_Qualitative analysis report-EN_v0.6.8.docx","FRA": "docx/TOD_Q141_Rapport analyse qualitative-FR_v0.6.8.docx"}
app.settings.report.quantitative.template.paths={"ENG": "docx/TOD_Q139_analysis-report-EN_v4.9.3.8.docx","FRA": "docx/TOD_Q140_analysis-report-FR_v4.9.3.7.docx"}
app.settings.report.hybrid.template.paths={"ENG": "docx/TOD_Q143_Mixed analysis report-EN_v0.0.4.docx","FRA": "docx/TOD_Q144_Rapport analyse mixte-FR_v0.0.3.docx"}
app.settings.risk_regsiter.template.paths={"ALL": "docx/TOD_Q143_Risk_register_EN_v1.1.docx"}
app.settings.risk_sheet.template.paths={"ALL": "docx/TOD_Q146_Risk_Sheet_FR_v1.2.docx"}
app.settings.soa.template.paths={"ALL": "docx/C0B0S_TOD_TRICK-SOA_v1.3.docx"}
#Excel
app.settings.standard.template.path=excel/R173_STA_TS-NormImport_v2.15.xlsx
app.settings.risk.information.template.paths={"ALL": "excel/R172_STA_TS-Brainstorming_v2.15.xlsx"}
app.settings.excel.default.template.paths={"ALL": "excel/R171_STA_TS-XlsTempl_v2.15.xlsx"}
app.settings.excel.header.footer.sheet.name=Hist
app.settings.excel.default.table.style=Table_B
# Dynamic parameters
app.settings.dynamicparameters.computationdelayseconds=30
#static resources version
app.settings.default.template.quantitative.names=Quantitative analysis report template;ENG;4.9.3.8,Mod\u00E8le de rapport d''analyse quantitatif;FRA;4.9.3.7
app.settings.default.template.qualitative.names=Qualitative analysis report template;ENG;0.6.8,Mod\u00E8le de rapport d''analyse qualitatif;FRA;0.6.8
app.settings.default.template.hybrid.names=Mixed analysis report template;ENG;0.0.4,Mod\u00E8le de rapport d''analyse mixte;FRA;0.0.3
app.settings.default.template.soa.names=State Of Applicability report template;ALL;1.3
app.settings.default.template.default.excel.names=Default Excel template;ALL;2.15
app.settings.default.template.risk_regsiter.names=Risks register report template;ALL;1.1
app.settings.default.template.risk_sheet.names=Risks sheet report template;ALL;1.2
app.settings.default.template.risk_information.names=Brainstorming Excel template;ALL;2.15
#resource
server.compression.enabled=true
spring.web.resources.cache.period=31536000
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**
#serve
spring.main.banner-mode=off
spring.mvc.view.suffix=.jsp
spring.jpa.open-in-view=false
#spring.mvc.favicon.enabled=false
spring.mvc.view.prefix=/WEB-INF/views/
spring.main.allow-bean-definition-overriding=true
#Thymeleaf settings
spring.thymeleaf.prefix=/WEB-INF/views/
spring.thymeleaf.view-names=templates/*
spring.thymeleaf.enabled=false
#context parameters
server.servlet.context-parameters.defaultHtmlEscape=true
server.servlet.context-parameters.javax.servlet.jsp.jstl.fmt.locale=fr_FR
server.servlet.application-display-name=TRICKService
#error
server.error.path=/Error
server.error.whitelabel.enabled=false
#session
spring.main.allow-circular-references=true
server.servlet.session.timeout=30m
server.servlet.session.cookie.path=/
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.name=TS_SESSION_ID
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.security.filter.dispatcher-types=request,async,error
spring.jpa.properties.hibernate.keyword_auto_quoting_enabled=false