<div class="modal fade" id="deleteMeasureModel" tabindex="-1" aria-hidden="true" aria-labelledby="deleteMeasure" style="z-index: 1042" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="deleteMeasureModel-title">
                    <span th:text="#{lable.title.delete.measure}">Delete a measure</span>
                </h4>
            </div>
            <div id="deleteMeasureBody" class="modal-body">Your question here...</div>
            <div class="modal-footer">
                <button id="deletemeasurebuttonYes" type="button" class="btn btn-danger" data-dismiss="modal" onclick="">
                    <span th:text="#{label.action.confirm.yes}">Yes</span>
                </button>
                <button id="deletemeasurebuttonCancel" type="button" class="btn btn-default" data-dismiss="modal">
                    <span th:text="#{label.action.cancel}">Cancel</span>
                </button>
            </div>
        </div>
    </div>
</div>
