<div data-view-content-name="${item.name}" data-view-token="${item.token}">
	<fieldset>
		<legend>
			<span th:text="#{label.title.data_manager.export.measure}"></span>
		</legend>
		<div class="alert alert-sm alert-info" style="margin-bottom: 15px">
			<span th:text="#{info.data_manager.export.measure}"></span>
		</div>
		<form th:action="@{${item.processURL}(token=${item.token})}" class="form" method="post" enctype="application/x-www-form-urlencoded">
			<div class="form-group">
				<label th:data-helper-content="#{help.export.measure.standard}">
					<span th:text="#{label.standards}"></span>
				</label>
				<select class="form-control" name="standards" multiple="multiple" required="required">
					<!-- Iterate over standards list -->
					<th:block th:each="standard : ${standards}">
						<option th:title="#{${standard.name}: ${standard.label} - v.${standard.version}}"
								th:value="${standard.id}">
							<span th:text="#{${standard.name}}"></span>
						</option>
					</th:block>
				</select>
			</div>
			<input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<button type="submit" class="hidden" th:name="${item.name}-submit"></button>
		</form>
	</fieldset>
</div>
