<div class="modal fade"
     id="addHistoryModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="addhistoryLabel"
     aria-hidden="true"
     data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="historyModal-title">
                    <span th:text="#{label.title.add.analysis.version}">New version</span>
                </h4>
            </div>
            <div class="modal-body">
                <!-- Include any error/success handling template -->
                <div th:replace="~{../../../template/successErrors :: successErrors}"></div>
                <form name="history"
                      th:action="@{'/History/Analysis/' + ${analysisId} + '/NewVersion/Save'}"
                      class="form-horizontal"
                      id="history_form"
                      method="post">
                    <div class="form-group">
                        <label for="author"
                               class="col-sm-3 control-label"
                               th:data-helper-content="#{help.analysis.author}">
                            <span th:text="#{label.analysis.info.author}">Author</span>
                        </label>
                        <div class="col-sm-9">
                            <input name="author"
                                   id="history_author"
                                   class="form-control"
                                   th:value="${author}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="basedOnVersion"
                               class="col-sm-3 control-label"
                               th:data-helper-content="#{help.analysis.info.parent}">
                            <span th:text="#{label.analysis.based_on}">Based on version</span>
                        </label>
                        <div class="col-sm-9">
                            <input name="oldVersion"
                                   id="history_oldVersion"
                                   class="form-control"
                                   th:value="${oldVersion}" readonly />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="version"
                               class="col-sm-3 control-label"
                               th:data-helper-content="#{help.analysis.new_version}">
                            <span th:text="#{label.analysis.version}">Version</span>
                        </label>
                        <div class="col-sm-9">
                            <input name="version"
                                   id="history_version"
                                   class="form-control"
                                   value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment"
                               class="col-sm-3 control-label"
                               th:data-helper-content="#{help.analysis.description}">
                            <span th:text="#{label.analysis.comment}">Comment</span>
                        </label>
                        <div class="col-sm-9">
                            <textarea name="comment"
                                      class="form-control"
                                      id="history_comment"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary"
                        name="save"
                        id="history_submit_button"
                        th:onclick="|return duplicateAnalysis('history_form', '${analysisId}')|">
                    <span th:text="#{label.action.save}">Save</span>
                </button>
                <button type="button"
                        class="btn btn-default"
                        name="cancel"
                        data-dismiss="modal">
                    <span th:text="#{label.action.cancel}">Cancel</span>
                </button>
            </div>
        </div>
    </div>
</div>
