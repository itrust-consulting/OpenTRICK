<!DOCTYPE html>
<html lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{../template/header :: head(title='label.title.otp.signin')}"></head>
<body>
<div id="wrap">
    <div class="container">
        <img class="center-block"
             th:alt="#{label.logo}"
             th:src="@{/images/brand.png}"
             style="height: 200px;" />

        <div class="form-signin" id="login" style="margin: 0 auto; max-width: 330px;">
            <form th:action="@{/OTP/Authorise}" method="post" id="otp-option-application">
                <div class='form-group'>
                    <label th:text="#{label.otp.enter.receive.code}">Please enter received code</label>
                    <input name="otp-user-code" type="number" class="form-control" required="required" />
                </div>
                <div class="form-group">
                    <button class="btn btn-danger pull-left" type="submit" th:text="#{label.action.signin}">Sign In</button>
                    <a href="#" class="btn btn-default pull-right"
                       onclick="return document.getElementById('logoutFormSubmiter').click()"
                       th:text="#{label.action.cancel}">Cancel</a>
                </div>
                <input type="hidden" name="username" th:value="${#authentication.name}" />
                <input type="submit" id="application-form-submit" hidden="hidden" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>

            <form th:action="@{/Signout}" method="post" style="display: none">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="submit" id="logoutFormSubmiter" />
            </form>
        </div>
    </div>

    <div th:replace="~{../template/footer :: footer}"></div>
    <div th:replace="~{../template/scripts :: scripts}"></div>
</div>
</body>
</html>
