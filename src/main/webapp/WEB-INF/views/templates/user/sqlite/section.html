<div class="col-md-9 col-lg-10" id="section_sqlite">
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th th:text="#{label.analysis.identifier}">TRICK name</th>
                <th th:text="#{label.analysis.label}">Name</th>
                <th th:text="#{label.analysis.version}">Version</th>
                <th th:text="#{label.date.created}">Created date</th>
                <th th:text="#{label.file.size}">Size</th>
                <th th:text="#{label.action}">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sqlite : ${sqlites}" th:data-trick-id="${sqlite.id}">
                <td th:text="${sqlite.identifier}"></td>
                <td th:text="${sqlite.label}"></td>
                <td th:text="${sqlite.version}"></td>
                <td th:text="${#dates.format(sqlite.created, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#numbers.formatDecimal(sqlite.length / (1024 * 1024), 2, 'POINT', 'COMMA')}">
                    <!-- Format the size in MB with 2 decimal places -->
                    <span th:text="' ' + #{label.metric.megabit}">Mb</span>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{/Account/Sqlite/{id}/Download(id=${sqlite.id})}"
                       th:onclick="'return downloadExportedSqLite(' + ${sqlite.id} + ')'"
                       th:title="#{label.action.download}">
                        <i class="fa fa-download"></i>
                    </a>
                    <a class="btn btn-danger" th:href="@{/Account/Sqlite/{id}/Delete(id=${sqlite.id})}"
                       th:onclick="'return deleteSqlite(' + ${sqlite.id} + ')'"
                       th:title="#{label.action.delete}">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
