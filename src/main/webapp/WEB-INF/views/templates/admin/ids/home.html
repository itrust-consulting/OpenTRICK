<div class="tab-pane" id="tab-ids">
    <div class="section" id="section_ids">
        <ul class="nav nav-pills bordered-bottom" id="menu_ids">
            <li data-trick-ignored="true">
                <a href="#" onclick="return newIDS();">
                    <span class="glyphicon glyphicon-plus primary"></span> 
                    <span th:text="#{label.action.add}">Add</span>
                </a>
            </li>
            <li class="disabled" data-trick-selectable="true">
                <a href="#" onclick="return editIDS();">
                    <span class="glyphicon glyphicon-edit"></span> 
                    <span th:text="#{label.action.edit}">Edit</span>
                </a>
            </li>
            <li class="disabled" data-trick-selectable="multi">
                <a href="#" onclick="return renewIDSToken();">
                    <span class="glyphicon glyphicon-refresh"></span> 
                    <span th:text="#{label.action.renew}">Renew</span>
                </a>
            </li>
            <li class="disabled pull-right" data-trick-selectable="multi">
                <a href="#" class="text-danger" onclick="return deleteIDS();">
                    <span class="glyphicon glyphicon-remove"></span>
                    <span th:text="#{label.action.delete}">Delete</span>
                </a>
            </li>
        </ul>
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th width="1%">
                        <input type="checkbox" class="checkbox" onchange="return checkControlChange(this,'ids')">
                    </th>
                    <th width="6%">
                        <span th:text="#{label.name}">Name</span>
                    </th>
                    <th width="20%">
                        <span th:text="#{label.ids.token}">Token</span>
                    </th>
                    <th>
                        <span th:text="#{label.description}">Description</span>
                    </th>
                    <th width="8%">
                        <span th:text="#{label.last_update}">Last update</span>
                    </th>
                    <th width="8%">
                        <span th:text="#{label.last_alert}">Last alert</span>
                    </th>
                    <th width="8%" class="text-center">
                        <span th:text="#{label.ids.status}">Status</span>
                    </th>
                    <th width="8%" class="text-center">
                        <span th:text="#{label.count.subscriber}">Number of subscribers</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ids : ${IDSs}" th:data-trick-id="${ids.id}" th:onclick="|selectElement(this)|" th:ondblclick="|return editIDS(${ids.id});|">
                    <td>
                        <input type="checkbox" class="checkbox" onchange="return updateMenu(this,'#section_ids','#menu_ids');">
                    </td>
                    <td>
                        <span th:text="${ids.prefix}">Name</span>
                    </td>
                    <td data-trick-field="token">
                        <span th:text="${ids.token}">Token</span>
                    </td>
                    <td>
                        <span th:text="${ids.description}">Description</span>
                    </td>
                    <td>
                        <span th:text="${ids.lastUpdate}">Last update</span>
                    </td>
                    <td>
                        <span th:text="${ids.lastAlert}">Last alert</span>
                    </td>
                    <td class="text-center">
                        <span th:text="#{label.user.account.state_${ids.enable.toString().toLowerCase()}}">Enabled/Disabled</span>
                    </td>
                    <td class="text-center">
                        <span th:text="${ids.subscribers.size()}">Number of subscribers</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
